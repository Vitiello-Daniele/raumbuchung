<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>admin-bereich</title>
</h:head>
<h:body>
    <h1>admin-bereich</h1>

    <!-- kein zugriff, wenn nicht admin -->
    <h:panelGroup rendered="#{!loginBean.admin}">
        <p>kein zugriff (nur admin).</p>
        <h:link value="zur startseite" outcome="index"/>
    </h:panelGroup>

    <!-- admin-sicht -->
    <h:panelGroup rendered="#{loginBean.admin}">
        <h2>offene registrierungen</h2>

        <h:form>
            <h:dataTable value="#{adminBean.pendingUsers}" var="u" border="1">
                <h:column>
                    <f:facet name="header">id</f:facet>
                    #{u.id}
                </h:column>
                <h:column>
                    <f:facet name="header">username</f:facet>
                    #{u.username}
                </h:column>
                <h:column>
                    <f:facet name="header">email</f:facet>
                    #{u.email}
                </h:column>
                <h:column>
                    <f:facet name="header">status</f:facet>
                    #{u.status}
                </h:column>
                <h:column>
                    <f:facet name="header">aktion</f:facet>
                    <h:commandButton value="freischalten"
                                     action="#{adminBean.activate(u.id)}"/>
                </h:column>
            </h:dataTable>
        </h:form>

        <h:link value="zur startseite" outcome="index"/>
    </h:panelGroup>
</h:body>
</html>
