<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>raumbuchung start</title>
</h:head>
<h:body>
    <h1>raumbuchung – startseite</h1>

    <!-- bereich wenn eingeloggt -->
    <h:panelGroup rendered="#{loginBean.loggedIn}">
	    <p>eingeloggt als #{loginBean.currentUser.username}</p>
	    
    	<h:link value="räume buchen" outcome="bookings"/><br/>

	    <h:panelGroup rendered="#{loginBean.admin}">
		    <h:link value="admin: user freischalten" outcome="admin_users"/><br/>
		    <h:link value="admin: räume verwalten" outcome="rooms"/>
		</h:panelGroup>
		
	    <h:form>
	        <h:commandButton value="logout" action="#{loginBean.logout}"/>
	    </h:form>
	
	</h:panelGroup>
	    

    <!-- bereich wenn NICHT eingeloggt -->
    <h:panelGroup rendered="#{!loginBean.loggedIn}">
        <h:link value="login" outcome="login"/><br/>
        <h:link value="registrieren" outcome="register"/>
    </h:panelGroup>
</h:body>
</html>
